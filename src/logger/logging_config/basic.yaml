version: 1
disable_existing_loggers: False

formatters:
  standard:
    format: "%(asctime)s [%(levelname)s] %(name)s: %(message)s"

handlers:
  console:
    class: logging.StreamHandler
    level: ${LOG_LEVEL}
    formatter: standard
    stream: ext://sys.stdout

  file:
    class: logging.handlers.RotatingFileHandler
    level: ${LOG_LEVEL}
    formatter: standard
    filename: ${LOG_DIR}/app.log
    maxBytes: 1048576
    backupCount: 3
    encoding: utf-8

loggers:
  app:
    level: ${LOG_LEVEL}
    handlers: [console, file]
    propagate: False

root:
  level: WARNING
  handlers: [console]
